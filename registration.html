<!DOCTYPE html>
<html>
<head>
<style type="text/css">
/* Background image */
body {
    background-image: url('https://wallpup.com/wp-content/uploads/2013/02/Black-Classic-Car-Wallpapers.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Form styles */
.container 
{
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h2 
{
    text-align: center;
    margin-bottom: 30px;
    color: black;
    font-size: 36px;
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
    color: #000;
}

input {
    display: block;
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background-color: rgba(255, 255, 255, 0.8);
    font-size: 18px;
    color: #444;
}

.error {
    color: #ff4136;
    font-size: 16px;
    margin-top: 5px;
}

.btn {
    display: block;
    margin-top: 30px;
    background-color: #ff6f69;
    color: #fff;
    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.btn:hover {
    background-color: #ff4040;
}
footer {
	background-color: #333;
	color: #fff;
	padding: 1rem;
	text-align: center;
	position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
}

</style>
	<title>User Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container">
		<h2>User Registration Form</h2>
		<form id="registration-form" action="register.do" method="post">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" placeholder="Enter username" required>
				<span class="error" id="username-error"></span>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter password" required>
				<span class="error" id="password-error"></span>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
				<span class="error" id="confirm-password-error"></span>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth :</label>
				<input type="date" id="dob" name="dob" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter email" required>
				<span class="error" id="email-error"></span>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" placeholder="Enter age" required>
				<span class="error" id="age-error"></span>
			</div>
			<div class="form-group">
				<label for="mobile">Mobile Number:</label>
				<input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
				<span class="error" id="mobile-error"></span>
			</div>
			<button type="submit" class="btn">Submit</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
